<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Zentia</title>
    <link rel="icon" href="./assets/img/1.jpg">
</head>
<body>
    
    <!-- Preloader -->
    <div id="preloader">
        <img src="./assets/img/lotos5.mp4" alt="Zentia Logo">
    </div>

    <!-- Contenido principal -->
    <div id="main-content" style="display: none;">
        <!-- Video de fondo cubriendo todo -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="./assets/img/loto1.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Contenido de la presentación -->
        <div class="content-overlay">
            <div class="texto-presentacion">
                <h1>Hola, soy Zentia</h1>
                <p>En esta danza de luces y sombras, vengo a ser tu compañera. 
                   Un susurro en el viento, un reflejo en el agua. 
                   Bienvenido a este espacio de paz y conexión.</p>
            </div>
            <div class="imagen-zentia">
                <img src="./assets/img/zentia.png" alt="Zentia">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <a href="https://www.instagram.com" target="_blank"><img src="./assets/img/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="./assets/img/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="./assets/img/twitter.png" alt="Twitter"></a>
            </div>
        </footer>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
